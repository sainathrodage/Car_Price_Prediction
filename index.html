<body>
<marquee> <h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Car Price Prediction </h1></marquee>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form onsubmit="return validation()" action="{{ url_for('predict')}}" method="post" class="bg-light">
				
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Purchase Year? </label>
					<input type="number" name="Year" class="form-control" id="Year" >
					<span id="Years" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Kilometers Driven? </label>
					<input type="number" name="Kms_Driven" class="form-control" id="Kms_Driven" >
					<span id="kms" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mileage(Kmpl or Km/kg)? </label>
					<input type="number" step="any" name="Mileage" class="form-control" id="Mileage" >
					<span id="mlgs" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Engine(CC)? </label>
					<input type="number" name="Engine" class="form-control" id="Engine" >
					<span id="engns" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Max Power(bhp)? </label>
					<input type="number" step="any" name="Max_Power" class="form-control" id="Max_Power" >
					<span id="mxps" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> No of Seats? </label>
					<select name="Seats" id="Seats" class="form-control" required="required">
						<option value="2">2</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="14">14</option>
					</select>
					
					<!-- <input type="number" name="Seats" class="form-control" id="Seats" > -->
					<span id="sets" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Torque(Nm)? </label>
					<input type="number" step="any" name="Torque_Nm" class="form-control" id="Torque_Nm" >
					<span id="tqs" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
                    <label class="font-weight-bold"> Fuel Type? </label>
                    <select name="Fuel_Type_Petrol" id="fuel" class="form-control" required="required">
						<option value="Petrol">Petrol</option>
						<option value="Diesel">Diesel</option>
						<option value="CNG">CNG</option>
						<option value="LPG">LPG</option>
					</select>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"> Are you A Dealer or Individual? </label>
                    <select name="Seller_Type_Individual" id="resea" class="form-control" required="required">
						<option value="Dealer">Dealer</option>
						<option value="Individual">Individual</option>
						<option value="Trustmark Dealer">Trust_Dealer</option>
					</select>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"> Transmission Type? </label>
                    <select name="Transmission_Mannual" id="research" class="form-control" required="required">
						<option value="Mannual">Manual Car</option>
						<option value="Automatic">Automatic Car</option>
					</select>
                </div>

                <br>
				<input type="submit" name="submit" value="Submit" class="btn btn-outline-success" 	autocomplete="off">
				
				
				<h3> {{ prediction_text }}</h3>


			</form><br><br>


		</div>
		
    </div>
